<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SmartyPantz - HCI Project</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="page.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="home-title">
		<h1>SmartyPantz</h1>
	</div>
	<div class="deck-name">
		<h1 id="deck-name"></h1>
	</div>
	<div class="navbar">
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Review</a></li>
			<li><a href="">Make</a></li>
			<li><a href="">Search ...</a></li>
		</ul>
	</div>
	<div class="select-deck">
		<form>
			<select>
				<option value="">Card Decks</option>
				<option>Math</option>
				<option>Geography</option>
				<option>History</option>
				<option>Literature</option>
			</select>
		</form>
	</div>

	<div class="cards">
		<div class="flex-container">

			<div class="cardContainer">
				<div id="card">
					<div class="front" id="current" aria-label="Front of selected card"></div>
					<div class="back" aria-label="Back of selected card"></div>
				</div>
			</div>

			<div class="cardContainer">
				<div id="deck">
					<div class="front front-deck" aria-label="Deck of cards">
						Deck
					</div>
				</div>
			</div>
		</div>
		<div class="buttons">
			<button id="prev" aria-label="Previous card">
				<i class="material-icons">arrow_left</i>
			</button>
			<button id="restart" aria-label="Restart deck">
				<i class="material-icons">replay</i>
			</button>
			<button id="shuffle" aria-label="Shuffle deck">
				<i class="material-icons">shuffle</i>
			</button>
			<button id="next" aria-label="Next card">
				<i class="material-icons">arrow_right</i>
			</button>
		</div>
		
	</div>

	<div class="form">
		<form class="deck-form">
			<div class="deck-form-content">
				<input id="title0" name="title0" placeholder="Deck Name" class="cardTitle" aria-label="Enter title for deck" /><br>
				<textarea id="front0" name="front0" placeholder="Question" class="cardEntry" aria-label="Enter question text"></textarea>

				<textarea id="back0" name="back0" placeholder="Answer" class="cardEntry" aria-label="Enter corresponding answer text"></textarea>
			</div>
		</form>
		<div class="buttons">
			<button class="add formButtons" role="button" aria-label="Add new question/answer pair">
				<i class="material-icons">add_circle</i>
			</button>
			<button class="submit formButtons" aria-label="Create Deck of Cards">
				<i class="material-icons">send</i>
			</button>
		</div>
	</div>

</body>

<footer> Smarty Pantz - 2018 </footer>

<script src="home.js"></script>
</html>
